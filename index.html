<html>
  <head>
    <title>Space Apps Challenge | The Lonely Voyage</title>
    <link rel="icon" type="image/png" href="img/logo.png" />

    <!-- STYLE AND FONTS: -->
    <link href="css/range.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header" class="specific-font">
      <span id="title">
        <img src="img/logo.png">
        The Lonely Voyage
      </span>
      <div class="btn">
        <i class="icon-info-sign"></i>
      </div>
      <div class="btn">
        <i class="icon-github-alt"></i>
      </div>
    </div>
    <div id="left-panel" class="header-40">
      <div id="timeline" class="header">
        <div id="input-container"></div>
        <div class="btn play">
          <i class="icon-play"></i>
        </div>
        <div class="btn pause">
          <i class="icon-pause"></i>
        </div>
      </div>
      <div id="visualization">
        <canvas></canvas>
        <div id="captions"></div>
        <div id="voyager">
          <img src="img/voyager.png">
        </div>
      </div>
    </div>
    <div id="right-panel" class="header-40">
      <div id="content">
        <div class="btn close-article">
          <i class="icon-remove-sign"></i>
        </div>
        <div class="date"></div>
        <div id="rolodex" class="header-40">
          <div class="legend"></div>
          <ul></ul>
        </div>
        <div id="article" class="header-40"></div>
      </div>
    </div>
    
    <!-- SCRIPTS: -->
    <script src="js/jquery.min.js"></script>
    <script src="js/rangeinput.js"></script>
    <script src="js/domino.min.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
